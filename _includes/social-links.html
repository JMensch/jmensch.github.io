<div class="social-links">
    <a
        class="link"
        data-title="twitter.com/{{ site.twitter }}"
        href="http://twitter.com/{{ site.twitter }}"
        target="_blank"
    >
        <i class="icon fab fa-twitter"></i>
    </a>

    <a
        class="link"
        data-title="linkedin.com/in/{{ site.linkedin }}"
        href="http://linkedin.com/in/{{ site.linkedin }}"
        target="_blank"
    >
        <i class="icon fab fa-linkedin"></i>
    </a>

    <a
        class="link"
        data-title="github.com/{{ site.github }}"
        href="https://github.com/{{ site.github }}"
        target="_blank"
    >
        <i class="icon fab fa-github"></i>
    </a>

    <a
        class="link"
        data-title="medium.com/@{{ site.medium }}"
        href="https://medium.com/@{{ site.medium }}"
        target="_blank"
    >
        <i class="icon fab fa-medium-m"></i>
    </a>

    <a
        class="link"
        data-title="Brewery Adventures"
        href="https://github.com/JMensch/breweries/blob/master/myBreweryList.geojson"
    >
        <i class="icon fas fa-beer"></i>
    </a>

    <a
        class="link"
        data-title="{{ site.email }}"
        href="mailto:{{ site.email }}"
    >
        <i class="icon far fa-envelope"></i>
    </a>
</div>
